<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<style>
		.box{
			border: solid 1px black;
		}
	</style>
</head>

<body>
	<div layout:fragment="content">
		<div class="content container-fluid">
			<div>메뉴 페이지</div>
			<div class="box">
				<div class="box-header with-bordered">
					버튼 모음
				</div>
				<div class="box-body">
					<button class="btn btn-primary" id="viewTable">조회</button>
					<button class="btn btn-warning" id="addRecord">등록</button>
					<button class="btn btn-success" id="updateRecord">수정</button>
					<button class="btn btn-danger" id="deleteRecord">삭제</button>
				</div>
			</div>
			<hr/>
			<div class="col-md-12">
				<div class="box">
					<div class="box-header with-bordered">
						<h4>TEST_NOUGAT0_MENU 메뉴 조회</h4>
					</div>
					<div class="box-body">
						<div id="treeViewContainer"></div>
					</div>
				</div>
			</div>
			<!--menuModal 시작-->
			<div class="modal fade" id="menuModal" tabindex="-1" role="dialog" aria-labeledby="menuModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<!-- Modal Header -->
						<div class="modal-header">
							<h4 class="modal-title" id="menuModalLabel">메뉴 등록</h4>
						</div>
						<!-- Modal body -->
						<div class="modal-body">
							<form id="menuForm" action="/page1/regi" method="post">
								<label>메뉴 이름:</label>
								<input type="text" class="form-control" placeholder="이름을 입력하세요" name="menuNm">
								<br />
								<!--
								<label>메뉴 아이디:</label>
								<input type="text" class="form-control" placeholder="아이디를 입력하세요" name="menuId">
								<br />
								-->
								<label>상위 메뉴 지정:</label>
							    <select class="form-select" placeholder="상위메뉴를 고르세요" name="uprMenuId">							    
								<!-- select list options -->
							    </select>
								<br />
								<label>url:</label>
								<input type="text" placeholder="url을 입력하세요" class="form-control" name="url">
								<br />
								<label>등록자 아이디:</label>
								<input type="text" class="form-control" placeholder="ADMIN" value="ADMIN" name="regiUser" id="inputForChange">
							</form>
						</div>
						<!-- Modal footer -->
						<div class="modal-footer">
							<button type="submit" id="submitBtn" class="btn btn-info ">저장</button>
							<button type="button" id="closeBtn" class="btn btn-danger " data-dismiss="modal">닫기</button>
						</div>
					</div>
				</div>
			</div>
			<!--menuModal 끝-->

		</div>
	</div>
	<th:block layout:fragment="script">
		<script type="text/javascript" th:src="@{/js/page2.js}"></script>
	</th:block>
</body>

</html>
